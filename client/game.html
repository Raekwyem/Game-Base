<bod>
    <header class="text-center sticky-top shadow-lg">
        <a href="../index.html"><h1>Game Base</h1></a>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="card mb-3 carte border-warning" style="max-width: 50%">
                <div>
                    <img id="UrlPochette" src="" class="card-img-top jaquette" alt="">
                </div>
                <div class="card-header border-warning bg-transparent">
                    <h5 class="card-title text-center" id="Nom"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" id="Note"></p>
                    <p class="card-text" id="DateSortie"></p>
                    <p class="card-text" id="Genre"></p>
                    <p class="card-text" id="Editeur"></p>
                    <p class="card-text" id="Description"></p>
                    <p class="card-text text-right" id="Prix"></p>
                </div>
                <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#avis" aria-expanded="false" aria-controls="collapseExample">
                    Voir les commentaires
                </button>
                <div class="card-footer border-warning collapse" id="avis">
                </div>
                <h5 class="text-center m-3">Ã‰crire un commentaire</h5>
                <div class="form-group">
                    <input type="text" class="form-control border-warning" name="pseudo" id="pseudo" placeholder="Pseudo...">
                </div>
                <div class="form-group">
                    <textarea name="commentaire" class="form-control  border-warning" id="commentaire" cols="30" rows="10" placeholder="Votre commentaire..."></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn btn-warning" id="valider">Valider
                    </button>
                </div>
            </div>
        </div>
    </main>
